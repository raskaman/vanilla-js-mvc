<!doctype html>
<html>
<head>
	<title>app</title>
	<link rel="stylesheet" type="text/css" href="font/style.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

	<div class="write">
		<form class="write-note-form" action="">

			<input type="submit" class="submit-note" value="Add">

			<!-- content coming from main.js -->
		</ul>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controllers/note.controller.js"></script>
	<script type="text/javascript" src="js/views/note.view.js"></script>
	<script type="text/javascript" src="js/models/note.model.js"></script>

</body>
</html>
